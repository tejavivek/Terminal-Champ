{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Sign In</title>
    <link rel="stylesheet" type="text/css" href="{% static 'CSS/signin.css' %}">

    <center>
      <img src="{% static 'Images/trs.png' %}" alt="Linux Champ" width="200" height="200">
     </center>

  <body>

    {% for message in messages %}
    <div class="alert alert-{{message.tags}} alert-dismissable fade show" role="alert">
    <strong> Message:</strong> {{message}}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true"> &times;</span>
  </button>

  </div>
  {% endfor %}
  <center><div class="login-form">
    <h1> Sign In <h1>
  <div class="login">
 <form action="/signin" method="POST">
   {% csrf_token%}
   <label for=""></label>
   <input type="text" id="username" name="username" placeholder="Enter Username">

    <br>
   <label for=""></label>
   <input type="password" id="pass1" name="pass1" placeholder="Enter your Passwprd">
    <br>

  </div>

  <button type="submit" class="button">Sign In </button>
  <div>No account register here, <a href="signup">Sign Up</a></div>

 </form> </center>
 
 </body>
</div>

</html>
