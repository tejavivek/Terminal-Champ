{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Sign Up</title>
    <link rel="stylesheet" type="text/css" href="{% static 'CSS/signup.css' %}">

  </head>
  <body>
    {% for message in messages %}
    <div class="alert alert-{{message.tags}} alert-dismissable fade show" role="alert">
    <strong> Message:</strong> {{message}}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true"> &times;</span>
  </button>
  </div>
  {% endfor %}
   <center> <h1> Sign Up <h1></center>
    <div class="container">
      <div class="typed-out"> Welcome to Terminal Champ</div>
    </div>

  <div class="login-form">
 <form action="/signup" method="POST">
   {% csrf_token%}
   
   <div>
   <label for="">Username</label>
   <input type="text" id="username" name="username" placeholder="Enter Username">
  </div>
   <div>
   <label for="">FirstName</label>
   <input type="text" id="fname" name="fname" placeholder="Enter your  First Name">
  </div>
   <div>
   <label for="">Last Name</label>
   <input type="text" id="lname" name="lname" placeholder="Enter last Name">
  </div>
   <div>
  <label for="">Email Address</label>
  <input type="email" id="email" name="email" placeholder="Enter Your EMAIL Address">
  </div>
   <div>
   <label for="">Password</label>
   <input type="password" id="pass1" name="pass1" placeholder="Enter  password">
  </div>
   <div> 
  <label for="">Confirm your password</label>
  <input type="password" id="pass2" name="pass2" placeholder="Confirm Your password">
  </div>
  <div>
  <button type="submit" class="button">Sign Up </button>
</div>
 </form>
 </div>
 <script src=""> async defer  </script>
     </body>
</html>
